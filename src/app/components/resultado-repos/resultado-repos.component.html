<div class="container">
  <h1> Lista de Reposit√≥rios </h1>
  <div class="row">
    <div class="col-12" *ngFor="let repo of dadosRepos; let id = index">
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title"><a [href]="repo.html_url" class="card-link">{{ repo.name }}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted"> {{ repo.stargazers_count }} Estrelas</h6>
          <p class="card-text"> {{repo.description}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
